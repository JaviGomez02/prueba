<div class="container mt-4">
    <div class="card">
      <div class="card-header">
        Detalle de la Incidencia
      </div>
      <div class="card-body">
        <h5 class="card-title">{{incidencia.title}}</h5>
        <p class="card-text">{{incidencia.description}}</p>

      <div class="card-footer">
        <a class="btn btn-primary" (click)="volver()">Volver</a> <!-- Vuelve a la vista listado de incidencias -->
      </div>
    </div>
  </div>
